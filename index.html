<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe-Chill</title>
    <link rel="icon" type="image/png" href="static/icon2.png">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="font-body scroll-smooth overflow-x-hidden overflow-y-hidden bg-tangerine lg:flex lg:flex-row ">
    <section id="background" class="flex relative flex-col justify-center items-center text-tangerine lg:w-2/5">
        <div id="nameBox" class="w-2/3 sm:w-3/5 md:w-3/6 lg:w-9/12 2xl:w-3/6 py-5 bg-white border-2 border-tangerine flex flex-col justify-center items-center gap-5 rounded-lg bg-opacity-85 animate-spawn">
            <div class="text-tangerine text-2xl sm:text-3xl font-bold">Chilled Tic-Tac-Toe</div>
            <form action="#" class="flex flex-col gap-5 justify-center items-center">
                <div id="inputBox1" class="flex flex-col justify-center items-center w-full">
                    <input class="inputField sm:p-3 sm:w-80" type="text" id="playerOneName" name="playerOneName" placeholder="First Player Name">
                </div>
                <div id="inputBox2" class="flex flex-col justify-center items-center w-full">
                    <input class="inputField sm:p-3 sm:w-80" required type="text" id="playerTwoName" name="playerTwoName" placeholder="Second Player Name">
                </div>
                <button id='start' type="submit" class="w-3/4 h-10 text-white text-lg rounded-lg bg-tangerine hover:scale-105 transition-all hover:shadow-inner hover:bg-bice">Start Game</button>
            </form>
        </div>
        <a href="#" class="absolute lg:hidden bottom-3 right-0 text-7xl" id="mobile-btn"><i class='bx bxs-chevrons-down animate-bounce'></i></a>
    </section>
    <section id="game" class="relative hidden bg-tangerine py-7 px-7 overflow-x-hidden">
        <div id="startMSG" class="text-5xl hidden lg:flex text-bice font-handwrite font-semibold p-3 justify-center item-center text-center animate-bounce">Choose players' names to start a chill Tic-Tac-Toe game!</div>
        <div id="message" class="text-bice text-2xl font-semibold lg:hidden">First player starts Playing!</div>
        <div id="trisGrid" class="grid lg:hidden grid-cols-3 grid-rows-3 w-full sm:w-4/5 h-3/6 sm:h-3/5 md:w-3/6 md:h-3/6 px-2 py-2 bg-white bg-opacity-85 border-bice rounded-lg text-6xl text-bice font-handwrite font-bold">
            <div data-index='0' class="border-bice border-r-2 border-b-2 box text-bice flex justify-center items-center"></div>
            <div data-index='1' class="border-bice border-b-2 border-r-2 box flex justify-center items-center"></div>
            <div data-index='2' class="border-bice border-b-2 box flex justify-center items-center"></div>
            <div data-index='3' class="border-bice border-b-2 border-r-2 box flex justify-center items-center"></div>
            <div data-index='4' class="border-bice border-b-2 border-r-2 box flex justify-center items-center"></div>
            <div data-index='5' class="border-bice border-b-2 box flex justify-center items-center"></div>
            <div data-index='6' class="border-bice border-r-2 box flex justify-center items-center"></div>
            <div data-index='7' class="border-bice border-r-2 box flex justify-center items-center"></div>
            <div data-index='8' class="border-bice box flex justify-center items-center"></div>
        </div>
        <div id="btnBox" class="grid lg:hidden place-items-center gap-4 w-full">
            <button id="reset" class="self-end w-2/5 md:w-1/3 h-11 text-white bg-bice text-xl rounded-lg transition-all hover:scale-105 hover:shadow-inner">New Round</button>
            <button id="restart" class="self-end w-2/5 md:w-1/3 h-11 text-white bg-bice text-xl rounded-lg transition-all hover:scale-105 hover:shadow-inner">New Game</button>
        </div>
        <footer class="absolute bottom-0 left-0 w-full flex justify-center items-center gap-1 text-sm font-semibold pb-1 text-bice">
            SimoneMorella
            <a href="https://github.com/SimoneMorella" class="text-2xl transform hover:rotate-45 transition ease-out duration-300"><i class='bx bxl-github' id="gitico"></i></a>
            <script>
                document.write(new Date().getFullYear())
            </script>
        </footer>
    </section>
    <script src="js/script1.js"></script>
</body>
</html>
